<!DOCTYPE html>
<html>

<head>
    <title>Ciao, dimmi tutto!</title>
    <link rel="stylesheet" href="stile.css">
    <link rel="stylesheet" href="/Portfolio/assets/bootstrap.css">
    <link rel="icon" type="image/x-icon" href="/Portfolio/images/8666735_moon_icon.png">


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('PPANMPjbv1OyRvaF2');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/Portfolio/index.html" class="change">Home</a></li>
            <li class="breadcrumb-item active">Contact me</li>
        </ol>
    </nav>

    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="user_name">
        <label>Email</label>
        <input type="email" name="user_email">
        <label>Message</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send">
    </form>
</body>

</html>
